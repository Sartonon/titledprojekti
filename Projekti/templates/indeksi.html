{% extends "base.html" %}
	{% block content %}
	    <form action="" method="post" name="login">
	      {{ form.hidden_tag() }}
	      <p id="url">
	          Anna Korpin kalenterin URL:<br>
	          {{ form.url(size=80) }}<br>
	          {% for error in form.url.errors %}
	            <span style="color: #ff061a;">[{{ error }}]</span>
	          {% endfor %}
	      </p>
	      <input type="submit" value="Hae">
	  </form>
	{% endblock %}
