{% extends "base.html" %}
	{% block content %}
	    <form action="" method="post" name="login">
	      {{ form.hidden_tag() }}
	      <p>
	          Anna Korpin kalenteri URL:<br>
	          {{ form.url(size=80) }}<br>

	      </p>
	      <p><input type="submit" value="Hae"></p>
	  </form>
	{% endblock %}
