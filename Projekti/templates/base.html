<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #kartta {
         width: 500px;
         height: 500px;
        }
        html {
            height: 90%;
            width: 90%;
        }
        body {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>Karttaprojekti</title>
</head>
<body>
  <h2>{{ hepa }}</h2>
  <h1>Karttaprojekti</h1>
 {% block content %}{% endblock %}
  {% if tapahtumat %}
  {%  for tapahtuma in tapahtumat %}
  <div><p> {{ tapahtuma.paikka }} klo. <b>{{ tapahtuma.aika }}. kuvaus: {{ tapahtuma.kuvaus }}</b></p></div>
  {% endfor %}
  {% endif %}
 <div id="map"></div>
    <iframe id="kartta" src="/kartta?lat={{ lat }}&lon={{ lon }}"></iframe>
</body>
</html>
